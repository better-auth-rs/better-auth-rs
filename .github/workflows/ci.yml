name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --lib -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run library unit tests
        run: cargo test --workspace --lib
      - name: Run integration tests
        run: |
          cargo test --test compatibility_tests
          cargo test --test integration_tests
          cargo test --test derive_tests
          cargo test --test axum_integration_tests

  test-all-features:
    name: Test (All Features)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run library unit tests (all features)
        run: cargo test --workspace --lib --all-features
      - name: Run integration tests (all features)
        run: |
          cargo test --test compatibility_tests --all-features
          cargo test --test integration_tests --all-features
          cargo test --test derive_tests --all-features
          cargo test --test axum_integration_tests --all-features

  compat:
    name: Compatibility Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run spec-driven compatibility tests
        run: cargo test --test spec_driven_compat_tests -- --nocapture

  standalone-examples:
    name: Check Standalone Examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --manifest-path examples/sqlx-custom-entities/Cargo.toml
      - run: cargo check --manifest-path examples/sea-orm-migration/Cargo.toml
